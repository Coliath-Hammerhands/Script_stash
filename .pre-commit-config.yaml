repos:
    - repo: https://github.com/kynan/nbstripout
      rev: 0.6.1
      hooks:
        - id: nbstripout
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.14.7
      hooks:
        - id: ruff-check
          args: [ --fix ] # Automatically fixes linting issues
        - id: ruff-format
    - repo: https://github.com/astral-sh/uv-pre-commit
      # uv version.
      rev: 0.9.14
      hooks:
        - id: uv-lock

custom_launchers:
  - friendly_name: Toggle Lounge
    label: Lights
    image_path: >-
      https://upload.wikimedia.org/wikipedia/commons/2/28/Flash-outlined-thin-circular-button.svg
    color: Blue
    background: white
    action: light.toggle
    data:
      transition: 5
    target:
      area_id: lounge
  - friendly_name: Dim Lounge
    label: Lights
    icon: mdi:arrow-down-drop-circle
    color: black
    background: grey
    action: light.turn_on
    data:
      brightness_step_pct: -10
    target:
      area_id: lounge
  - friendly_name: brighten Lounge
    label: Lights
    icon: mdi:arrow-up-drop-circle
    color: black
    background: grey
    action: light.turn_on
    data:
      brightness_step_pct: 10
    target:
      area_id: lounge
app_launch_1: customlauncher Dim Lounge
app_launch_2: customlauncher Toggle Lounge
app_launch_3: customlauncher brighten Lounge
